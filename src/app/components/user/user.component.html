<h1 class="page-header">
  Registrovani korisnici
</h1>
<hr/>

<div class="table-responsive">
  <table class="table table-sm table-striped table-bordered">
    <thead class="thead-light">
      <tr class="d-xl-flex ">
        <th class="col-1">#</th>
        <th class="col-2">First name</th>
        <th class="col-2">Last name</th>
        <th class="col-2">Email</th>
        <th class="col-1">Username</th>
        <th class="col-2">Reg date</th>
        <th class="col-1">&nbsp;</th>
        <th class="col-1">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex" *ngFor="let user of pageset.content; let i = index">
        <td class="col-1">{{user.id}}</td>
        <td class="col-2">
          <b>{{ user.firstName }}</b>
        </td>
        <td class="col-2">
          <b>{{ user.lastName }}</b>
        </td>
        <td class="col-2">
          <b>{{ user.email }}</b>
        </td>
        <td class="col-1">
          <b>{{ user.username }}</b>
        </td>
        <td class="col-2">
          <b>{{ user.registrationDate }}</b>
        </td>
      
        <td class="col-1">
          <button class="btn btn-danger" (click)="deleteUser(user.id, i)">
            Delete</button>
        </td>
        <td class="col-1" *ngIf="!user.blocked">
          <button class="btn btn-danger" (click)="blockUser(user)">
            Block</button>
        </td>
        <td class="col-1" *ngIf="user.blocked">
          <button class="btn btn-success" (click)="unblockUser(user)">
            Unblock</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<nav>
  <ul class="pagination pagination-sm justify-content-center" *ngIf="pageset.totalPages > 0">
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.first" (click)="search(0)">
        <<</a>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.first" (click)="search(page-1)">
        <</a>
    </li>
    <li *ngFor="let n of range()" [ngClass]="{'page-item': true}">
      <a [ngClass]="{'page-link': true, 'active': n == page}" (click)="search(n)" *ngIf="n != page">{{n+1}}</a>
      <span [ngClass]="{'page-link': true, 'active': n == page}" *ngIf="n == page">{{n+1}}</span>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.last" (click)="search(pagePlus(1))">></a>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.last" (click)="search(pagesCount - 1)">>></a>
    </li>
  </ul>
</nav>
