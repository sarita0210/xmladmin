<h1 class="page-header">
  Utisci korisnika

</h1>
<hr/>

<div class="table-responsive">
  <table class="table table-sm table-striped table-bordered">
    <thead class="thead-light">
      <tr class="d-xl-flex ">
        <th class="col-1">#</th>
        <th class="col-1">Rating</th>
        <th class="col-5">Comment</th>
        <th class="col-2">Accommodation name</th>
        <th class="col-2">Username</th>
        <th class="col-1">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr class="d-flex" *ngFor="let impre of pageset.content; let i = index">
        <td class="col-1">{{impre.id}}</td>
        <td class="col-1">
          <b>{{ impre.rating }}</b>
        </td>
        <td class="col-5">
          <b>{{ impre.comment }}</b>
        </td>
        <td class="col-2">
          <b>{{impre.accommodationName }}</b>
        </td>
        <td class="col-2">
          <b>{{ impre.registeredUserUsername }}</b>
        <td class="col-1" *ngIf="!impre.verified">
          <button class="btn btn-danger" (click)="allowComment(impre)">
            Allow</button>
        </td>
        <td class="col-1" *ngIf="impre.verified">
          <button class="btn btn-success" disabled>
            Allowed</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<nav>
  <ul class="pagination pagination-sm justify-content-center" *ngIf="pageset.totalPages > 0">
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.first" (click)="search(0)">
        <<</a>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.first" (click)="search(page-1)">
        <</a>
    </li>
    <li *ngFor="let n of range()" [ngClass]="{'page-item': true}">
      <a [ngClass]="{'page-link': true, 'active': n == page}" (click)="search(n)" *ngIf="n != page">{{n+1}}</a>
      <span [ngClass]="{'page-link': true, 'active': n == page}" *ngIf="n == page">{{n+1}}</span>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.last" (click)="search(pagePlus(1))">></a>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="!pageset.last" (click)="search(pagesCount - 1)">>></a>
    </li>
  </ul>
</nav>
